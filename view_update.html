<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form update</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;margin-top: 20px;">Update sinh viên:</h2>
    <form>
       <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Mã sinh viên:</label>
        <input type="text" class="form-control">
        </div>
        <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Tên sinh viên:</label>
        <input type="text" class="form-control">
       </div>
       <label for="" class="form-label">Giới tính:</label>
        <div class="form-check" style="margin-left: 20px;">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                 Nam
                </label>
              </div>
              <div class="form-check" style="margin-left: 20px;">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Nữ
                </label>
              </div>
        <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Tuối:</label>
        <input type="text" class="form-control">
        </div>
        <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Địa chỉ:</label>
        <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    </div>
    
</body>
</html>
